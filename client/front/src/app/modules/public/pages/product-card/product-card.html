<a [routerLink]="['/product', product.slug]" class="product-card-link">
  <div class="product-card" [class.out-of-stock]="!isProductAvailable()">
    <!-- Product Image -->
    <div class="product-image">
      <img 
        [src]="getProductImageUrl()" 
        [alt]="product.title"
        loading="lazy"
        (error)="$event.target.src='https://via.placeholder.com/300x300/f0f0f0/cccccc?text=No+Image'">
      
      <!-- Out of Stock Overlay -->
      <div *ngIf="!isProductAvailable()" class="out-of-stock-overlay">
        <span>Out of Stock</span>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button 
          *ngIf="showAddToWishlist" 
          class="action-btn wishlist-btn"
          (click)="onProtectedAddToWishlist(); $event.stopPropagation(); $event.preventDefault()"
          [disabled]="!isProductAvailable()"
          title="Add to Wishlist">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </button>
        
        <button 
          *ngIf="showAddToCart" 
          class="action-btn cart-btn"
          (click)="onProtectedAddToCart(); $event.stopPropagation(); $event.preventDefault()"
          [disabled]="!isProductAvailable()"
          title="Add to Cart">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
        </button>
      </div>

      <!-- Discount Badge -->
      <div *ngIf="hasDiscount()" class="discount-badge">
        -{{ getDiscountPercentage() }}%
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <!-- Category -->
      <p class="product-category">{{ getCategoryName() }}</p>
      
      <!-- Product Name -->
      <h3 class="product-name">{{ product.title }}</h3>

      <!-- Price -->
      <div class="product-price">
        <span class="current-price">{{ getPriceRange().min }} EGP</span>
        <span *ngIf="hasDiscount()" class="original-price">{{ getPriceRange().max }} EGP</span>
      </div>

      <!-- Availability -->
      <div class="availability">
        <span *ngIf="isProductAvailable()" class="in-stock">In Stock</span>
        <span *ngIf="!isProductAvailable()" class="out-of-stock-text">Out of Stock</span>
      </div>

      <!-- Variants Info -->
      <div *ngIf="getAvailableVariants().length > 0" class="variants-info">
        <span class="variants-count">{{ getAvailableVariants().length }} variants available</span>
      </div>
    </div>
  </div>
</a>

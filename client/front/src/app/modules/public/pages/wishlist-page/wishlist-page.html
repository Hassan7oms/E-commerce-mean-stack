<div class="wishlist-page">
  <div class="container">
    <div class="page-header">
      <h1>My Wishlist</h1>
      <p>Your saved items ({{ getWishlistCount() }} items)</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading your wishlist...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-state">
      <p>{{ error }}</p>
      <button (click)="loadWishlist()" class="retry-btn">Try Again</button>
    </div>

    <!-- Wishlist Content -->
    <div *ngIf="!isLoading && !error" class="wishlist-content">
      <!-- Empty Wishlist -->
      <div *ngIf="products.length === 0" class="empty-wishlist">
        <div class="empty-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </div>
        <h3>Your wishlist is empty</h3>
        <p>Save items you love by clicking the heart icon on any product.</p>
        <a routerLink="/products" class="shop-btn">Start Shopping</a>
      </div>

      <!-- Wishlist Items -->
      <div *ngIf="products.length > 0" class="wishlist-items">
        

        <div class="products-grid">
          <div *ngFor="let product of products" class="wishlist-item">
            <app-product-card
              [product]="product"
              [showAddToCart]="true"
              [showAddToWishlist]="false"
              (addToCart)="onAddToCart($event)">
            </app-product-card>
            
            <button 
              (click)="removeFromWishlist(product._id)"
              class="remove-btn"
              title="Remove from wishlist">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

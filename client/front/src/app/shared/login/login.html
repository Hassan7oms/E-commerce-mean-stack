<!-- src/app/pages/login/login.component.html -->

<div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-header">
        <h2>Welcome Back!</h2>
        <p>Please enter your details to sign in.</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="you@example.com">
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
            <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
            <small *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••">
          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error-message">
            <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
          </div>
        </div>
  
        <!-- Server Error Message -->
        <div *ngIf="errorMessage" class="server-error-message">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>
  
      <div class="auth-footer">
        <p>Don't have an account? <a (click)="goToRegister()" class="register-link">Sign Up</a></p>
      </div>
    </div>
  </div>

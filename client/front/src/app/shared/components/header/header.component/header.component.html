
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Logo -->
            <a routerLink="/home" class="logo">NileStyle</a>

            <!-- Desktop Navigation -->
            <nav class="nav">
                <a routerLink="/men">Men</a>
                <a routerLink="/women">Women</a>
                <a routerLink="/products">All Products</a>
                <a routerLink="/about">About</a>
                <a routerLink="/contact">Contact</a>
            </nav>

            <!-- Header Icons -->
            <div class="header-icons">
                <button class="icon-btn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>

                <button class="icon-btn" (click)="goToWishlist()" aria-label="Wishlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"></path>
                    </svg>
                </button>

                <div class="user-menu-container" (clickOutside)="closeUserMenu()">
                    <button class="icon-btn" (click)="toggleUserMenu()" aria-label="User Account">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    
                    <!-- User dropdown menu -->
                    <div *ngIf= "showUserMenu" class="user-dropdown">
                        <div *ngIf="!isAuthenticated" class="auth-links">
                            <button (click)="goToLogin()" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                    <polyline points="10,17 15,12 10,7"></polyline>
                                    <line x1="15" y1="12" x2="3" y2="12"></line>
                                </svg>
                                Login
                            </button>
                            <button (click)="goToRegister()" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="8.5" cy="7" r="4"></circle>
                                    <line x1="20" y1="8" x2="20" y2="14"></line>
                                    <line x1="23" y1="11" x2="17" y2="11"></line>
                                </svg>
                                Register
                            </button>
                        </div>
                        <div *ngIf="isAuthenticated" class="user-links">
                            <div class="user-info">
                                <span class="user-name">{{ currentUser?.name?.first }} {{ currentUser?.name?.last }}</span>
                                <span class="user-email">{{ currentUser?.email }}</span>
                            </div>
                            <hr>
                            <button (click)="goToProfile()" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </button>
                            <button (click)="goToOrders()" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                                    <line x1="3" y1="8" x2="21" y2="8"></line>
                                    <path d="M16 11a4 4 0 0 1-8 0"></path>
                                </svg>
                                Orders
                            </button>
                            <button *ngIf="isAdmin()" (click)="goToAdmin()" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 1L9 9l-8 3 8 3 3 8 3-8 8-3-8-3z"></path>
                                </svg>
                                Admin
                            </button>
                            <hr>
                            <button (click)="logout()" class="dropdown-item logout">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16,17 21,12 16,7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>

                <button class="icon-btn cart-badge" (click)="goToCart()" aria-label="Shopping Cart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                        <path d="M3 6h18"></path>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </button>

                <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" x2="20" y1="6" y2="6"></line>
                        <line x1="4" x2="20" y1="12" y2="12"></line>
                        <line x1="4" x2="20" y1="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="mobile-menu">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="products.html">All Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
